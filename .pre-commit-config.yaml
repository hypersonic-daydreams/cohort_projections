# Pre-commit hooks for cohort_projections
# Install: pip install pre-commit && pre-commit install

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  # MyPy - static type checking
  # Checks core package only (excludes scripts/examples/tests and specific legacy files)
  # Note: docs/adr/020-reports/agent{2,3}_analysis.py are deprecated Phase A research scripts
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        exclude: ^(scripts/|examples/|tests/|sdc_2024_replication/|docs/adr/020-reports/agent[23]_analysis\.py)
        args: ['--ignore-missing-imports']
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - pandas-stubs

  # Pytest - run tests before committing
  # Only runs on commits that touch production code
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest (fast tests only)
        entry: .venv/bin/python -m pytest tests/ -x -q --ignore=tests/test_integration/ -m "not slow"
        language: system
        pass_filenames: false
        always_run: false
        # Only trigger when production code changes
        files: ^cohort_projections/.*\.py$
        stages: [pre-commit]
