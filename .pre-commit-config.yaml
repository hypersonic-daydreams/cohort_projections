# Pre-commit hooks for cohort_projections
# Install: pip install pre-commit && pre-commit install

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: ['--fix']
        exclude: ^sdc_2024_replication/
      - id: ruff-format
        exclude: ^sdc_2024_replication/

  # MyPy - static type checking
  # Checks core package only (excludes scripts/examples/tests and specific legacy files)
  # Note: docs/adr/0XX-reports/agent*_*.py are deprecated Phase A research scripts
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        exclude: ^(examples/|tests/|sdc_2024_replication/|docs/adr/\d{3}-reports/agent.+\.py|docs/governance/)
        args: ['--ignore-missing-imports']
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - pandas-stubs

  # Pytest - run tests before committing
  # Only runs on commits that touch production code
  - repo: local
    hooks:
      - id: rclone-reminder
        name: Rclone Reminder
        entry: ./scripts/hooks/rclone_reminder.sh
        language: script
        always_run: true
        pass_filenames: false
        verbose: true
      - id: pytest-check
        name: pytest (fast tests only)
        entry: .venv/bin/python -m pytest tests/ -x -q --ignore=tests/test_integration/ -m "not slow"
        language: system
        pass_filenames: false
        always_run: false
        # Only trigger when production code changes
        files: ^cohort_projections/.*\.py$
        stages: [pre-commit]

      - id: data-manifest-check
        name: data manifest enforcement
        entry: .venv/bin/python scripts/hooks/check_data_manifest.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: update-code-inventory
        name: update code inventory
        entry: .venv/bin/python scripts/hooks/update_code_inventory.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
